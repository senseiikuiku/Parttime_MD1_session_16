<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <div class="class_login">
            <form action="" class="form">
                <div class="form_group">
                    <input
                        type="text"
                        name=""
                        id=""
                        placeholder="Nhập tài khoản"
                        class="tk"
                    />
                </div>
                <div class="form_group">
                    <input
                        type="password"
                        name=""
                        id="ip_pass"
                        class="pass"
                        placeholder="Nhập password"
                        onkeydown="showEye()"
                    />
                    <i
                        class="fa-regular fa-eye-slash"
                        id="hiddenEye"
                        onclick="showPass()"
                    >
                    </i>
                    <i
                        class="fa-regular fa-eye"
                        id="showEye"
                        onclick="showPass()"
                    ></i>
                </div>
                <div class="form_group">
                    <button>Đăng Nhập</button>
                </div>
            </form>
        </div>

        <script>
            function showPass() {
                var openPass = document.getElementById("ip_pass");
                var type_input = openPass.getAttribute("type");
                if (type_input == "password") {
                    openPass.setAttribute("type", "text");
                    var showEye = document.getElementById("showEye");
                    showEye.style = "visibility: visible";
                    var hiddenEye = document.getElementById("hiddenEye");
                    hiddenEye.style = "visibility: hidden";
                } else {
                    openPass.setAttribute("type", "password");
                    var showEye = document.getElementById("showEye");
                    showEye.style = "visibility: hidden";
                    var hiddenEye = document.getElementById("hiddenEye");
                    hiddenEye.style = "visibility: visible";
                }
            }
            function showEye() {
                var hiddenEye = document.getElementById("hiddenEye");
                hiddenEye.style = "visibility: visible";
            }
        </script>
    </body>
</html>
